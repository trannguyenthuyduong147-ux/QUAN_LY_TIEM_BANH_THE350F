<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê Facebook – Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="./tuongtac.css">
</head>

<body>

    <!-- ===================== SIDEBAR ===================== -->
    <aside class="sidebar">
        <div class="logo">
            <img src="../assets/LOGO.png">
            <h2>Quản Trị Viên</h2>
            <p id="adminName" class="admin-name"></p> 
        </div>

        <nav>
            <a href="./quanlysanpham.html"><i class="fa-solid fa-box"></i> Quản lý sản phẩm</a>
            <a href="./donhang.html"><i class="fa-solid fa-cart-shopping"></i> Đơn hàng</a>
            <a href="./thongke.html"><i class="fa-solid fa-chart-line"></i> Thống kê doanh số</a>
            <a href="./dangbai.html"><i class="fa-solid fa-share-from-square"></i> Bài đăng Facebook</a>
            <a href="./tuongtac.html" class="active"><i class="fa-solid fa-thumbs-up"></i> Thống kê Facebook</a>

            <a id="btnLogout" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
        </nav>
    </aside>

    <!-- ===================== MAIN CONTENT ===================== -->
    <main class="main">

        <h1 class="title">Thống kê tương tác Facebook</h1>

        <div class="fb-stats-grid">

            <div class="fb-stat-box">
                <h3>Lượt cảm xúc</h3>
                <p id="reactionCount">0</p>
            </div>

            <div class="fb-stat-box">
                <h3>Lượt bình luận</h3>
                <p id="commentCount">0</p>
            </div>

            <div class="fb-stat-box">
                <h3>Lượt chia sẻ</h3>
                <p id="shareCount">0</p>
            </div>

        </div>

        <!-- Danh sách bài viết -->
        <h2 class="sub-title">Danh sách bài đã đăng</h2>

        <table class="post-table">
            <thead>
                <tr>
                    <th>ID Bài viết</th>
                    <th>Nội dung</th>
                    <th>Cảm xúc</th>
                    <th>Bình luận</th>
                    <th>Chia sẻ</th>
                </tr>
            </thead>
            <tbody id="postList"></tbody>
        </table>

        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../backend/tuongtac.js" type="module"></script>
    <script type="module" src="../backend/hienthi_admin.js"></script>
    <script type="module" src="../backend/admin_dangxuat.js"></script>

</body>
</html>
