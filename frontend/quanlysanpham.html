<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng – Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="./quanlysanpham.css">
</head>

<body>

    <!-- ===================== SIDEBAR ===================== -->
    <aside class="sidebar">
        <div class="logo">
            <img src="../assets/LOGO.png">
            <h2>Quản Trị Viên</h2>
            <p id="adminName" class="admin-name"></p> 
        </div>

        <nav>
            <a href="./quanlysanpham.html" class="active"><i class="fa-solid fa-box"></i> Quản lý sản phẩm</a>
            <a href="./donhang.html" ><i class="fa-solid fa-cart-shopping"></i> Đơn hàng</a>
            <a href="./thongke.html" ><i class="fa-solid fa-chart-line"></i> Thống kê doanh số</a>
            <a href="./dangbai.html" ><i class="fa-solid fa-share-from-square"></i> Bài đăng Facebook</a>
            <a href="./tuongtac.html"><i class="fa-solid fa-thumbs-up"></i> Thống kê Facebook</a>

            <a id="btnLogout" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
        </nav>
    </aside>

   <!-- ===== MAIN ===== -->
<main class="main">
    <h1 class="title">Quản lý sản phẩm</h1>

    <div class="toolbar">
        <button id="btnAddProduct" class="btn-add">
            <i class="fa-solid fa-plus"></i> Thêm sản phẩm
        </button>
    </div>


    <table class="product-table">
    <thead>
        <tr>
            <th>Ảnh</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Danh mục</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
</table>

</main>


<div id="productModal" class="modal hidden">
    <div class="modal-content">
        <h2>Thêm sản phẩm mới</h2>

        <input type="text" id="productName" placeholder="Tên sản phẩm">
        <input type="number" id="productPrice" placeholder="Giá">
        <input type="text" id="productImage" placeholder="Link hình ảnh">
        <input type="text" id="productCategory" placeholder="Danh mục">

        <div class="modal-actions">
            <button id="btnSaveProduct">Lưu</button>
            <button id="btnCloseModal">Hủy</button>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script type="module" src="../backend/quanlysanpham.js"></script>
<script type="module" src="../backend/hienthi_admin.js"></script>
<script type="module" src="../backend/admin_dangxuat.js"></script>

</body>
</html>
